name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag qgervacio/dummy-helm-operator:1.0.0
    - name: Push the Docker image
      run: docker push qgervacio/dummy-helm-operator:1.0.0
